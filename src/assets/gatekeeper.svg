<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with security pattern -->
  <rect width="64" height="64" fill="#1A1A1A"/>
  <path d="M0 0h8v8h-8zm16 16h8v8h-8zm32 0h8v8h-8z" fill="#222" fill-opacity="0.4"/>
  
  <!-- Robot Body -->
  <rect x="16" y="24" width="32" height="28" fill="#2F2F2F"/>
  <rect x="16" y="44" width="32" height="8" fill="#1F1F1F"/>
  
  <!-- Head with scanner -->
  <rect x="20" y="12" width="24" height="12" fill="#2F2F2F"/>
  <rect x="22" y="16" width="20" height="4" fill="#FF0000" opacity="0.7"/>
  <line x1="22" y1="18" x2="42" y2="18" stroke="#FF0000" stroke-width="0.5">
    <animate attributeName="x1" values="22;42;22" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Shield emblem -->
  <path d="M28 28 L36 28 L38 32 L32 40 L26 32 Z" fill="#4A4A4A"/>
  <path d="M30 30 L34 30 L35 32 L32 36 L29 32 Z" fill="#FFD700"/>
  
  <!-- Surveillance cameras -->
  <circle cx="20" cy="14" r="2" fill="#333"/>
  <circle cx="44" cy="14" r="2" fill="#333"/>
  <circle cx="20" cy="15" r="1" fill="#00FFFF"/>
  <circle cx="44" cy="15" r="1" fill="#00FFFF"/>
  
  <!-- Security panels -->
  <rect x="12" y="28" width="4" height="16" fill="#333"/>
  <rect x="48" y="28" width="4" height="16" fill="#333"/>
  <rect x="13" y="30" width="2" height="2" fill="#FF0000"/>
  <rect x="13" y="34" width="2" height="2" fill="#00FF00"/>
  <rect x="13" y="38" width="2" height="2" fill="#0000FF"/>
  
  <!-- Access panel -->
  <rect x="24" y="34" width="16" height="8" fill="#000"/>
  <text x="26" y="39" font-family="monospace" font-size="3" fill="#00FF00">SECURE</text>
  
  <!-- Firewall indicators -->
  <circle cx="20" cy="46" r="1" fill="#FF0000"/>
  <circle cx="24" cy="46" r="1" fill="#FF7F00"/>
  <circle cx="28" cy="46" r="1" fill="#FFFF00"/>
  <circle cx="32" cy="46" r="1" fill="#00FF00"/>
  <circle cx="36" cy="46" r="1" fill="#0000FF"/>
</svg>
